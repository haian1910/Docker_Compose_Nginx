services:
  # --- FastAPI app containers (3 instances) ---
  app1:
    build: .
    env_file: .env
    expose:
      - "8000"   # only visible inside Docker network, NOT to host

  app2:
    build: .
    env_file: .env
    expose:
      - "8000"

  app3:
    build: .
    env_file: .env
    expose:
      - "8000"

  # --- Nginx reverse proxy / load balancer ---
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # the ONLY port exposed to the host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2
      - app3
